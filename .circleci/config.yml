version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.6
      - test-3.5
      - test-2.7
      - upload-coverage:
          requires:
              - test-3.5
              - test-3.6
              - test-2.7

upload-coverage:
    steps:
      - attach_workspace:
          at: ~/commentcomparebot/test-results
      - run:
          pip install codacy-coverage
          python-codacy-coverage -r coverage.xml
    

default-run: &test-template
    working_directory: ~/commentcomparebot
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            python -m venv venv || virtualenv venv
            . venv/bin/activate
            pip install -e .[dev]
            pip install nose coverage
            mkdir ~/test-results
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            nosetests --with-coverage --cover-package=youcomment --cover-xml-file=~test-results/coverage.xml
      - store_test_results: &store-results
          path: ~/test-results
      - store_artifacts: &store-artifacts
          destination: ~/test-results
        
jobs:
  test-3.6:
    <<: *test-template
    docker:
      - image: circleci/python:3.6
  test-3.5:
    <<: *test-template
    docker:
      - image: circleci/python:3.5
  test-2.7:
    <<: *test-template
    docker:
      - image: circleci/python:2.7